<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">
			<!-- Breadcrumbs line -->
			<div class="crumbs">
				<ul id="breadcrumbs" class="breadcrumb">
					<li><i class="icon-home"></i> <a href="index.html">仪表盘</a></li>
					<li class="current">新闻管理</li>
				</ul>

			</div>
			<!-- /Breadcrumbs line -->

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<span th:inline="text">欢迎使用，[[${#httpServletRequest.remoteUser}]]!</span>
				</div>

			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 新闻列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs 查看更多-collapse"><i
										class="icon-angle-down"></i></span>
								</div>
							</div>
						</div>
						<div class="查看更多-content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped"
								data-toggle="bootgrid" data-ajax="true"
								data-url="/api/v1/news/getNewsList">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">新闻ID</th>
										<th data-column-id="title">新闻标题</th>
										<th data-column-id="img">图像</th>
										<th data-column-id="content">摘要</th>
										<th data-column-id="datetime">时间</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<link href="/plugins/bootgrid/jquery.bootgrid.min.css"
				rel="stylesheet" />
			<script src="/plugins/bootgrid/jquery.bootgrid.min.js"></script>
			<script type="text/javascript">
				$("#grid-data").bootgrid({
					ajax : true,
					caseSensitive : false
				});
			</script>
			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
